<div class="modal-header">
  <h4 class="modal-title">Add Sponsor</h4>
</div>
<div class="modal-body">
  <form class="auth-register-form mt-2" [formGroup]="addForm">
    <div class="row">
      <div class="col-6 mt-2">
        <div class="form-group">
          <label class="form-label">Sponsor Name</label>
          <input type="text" formControlName="sponsor_name" class="form-control" placeholder=""
                 aria-describedby="register-first-name" tabindex="1"
                 [ngClass]="{ 'is-invalid':f.get('sponsor_name')?.touched &&f.get('sponsor_name')?.errors }"/>
        </div>
      </div>
      <div class="col-6 mt-2">
        <div class="form-group mt-1">
          <label class="form-label">Sponsor Type</label>
          <ng-select formControlName="sponsor_type">
            <ng-option [value]="'legal'">legal</ng-option>
            <ng-option [value]="'normal'">normal</ng-option>
          </ng-select>
        </div>
      </div>
      <div class="col-6 mt-2">
        <div class="form-group mt-1">
          <label class="form-label">Sponsor Id</label>
          <input type="number" formControlName="sponsor_ID" class="form-control" aria-describedby="register-mobile"
                 tabindex="4"
                 [ngClass]="{ 'is-invalid':(f.get('sponsor_id')?.touched && f.get('sponsor_id')?.errors ) }"/>

        </div>
      </div>
      <div class="col-6 mt-2">
        <div class="form-group mt-1">
          <label class="form-label">Address</label>
          <input type="text" formControlName="address" class="form-control" aria-describedby="register-mobile"
                 tabindex="4"
                 [ngClass]="{ 'is-invalid':(f.get('address')?.touched && f.get('address')?.errors ) }"/>

        </div>
      </div>
      <div class="col-6 mt-2">
        <div class="form-group mt-1">
          <label class="form-label">Postal Code</label>
          <input type="text" formControlName="postal_code"  class="form-control" aria-describedby="register-mobile"
                 tabindex="4"
                 [ngClass]="{ 'is-invalid':(f.get('postal_code')?.touched && f.get('postal_code')?.errors ) }"/>

        </div>
      </div>
      <div class="col-6 mt-2">
        <div class="form-group mt-1">
          <label class="form-label">Email</label>
          <input type="email" formControlName="email" class="form-control" tabindex="5"
                 [ngClass]="{ 'is-invalid': (f.get('email')?.touched && f.get('email')?.errors ) }"/>
          <div *ngIf='f.get("email")?.touched && f.get("email")?.errors?.required' class="error">
            يجب ادخال كلمة البريد الالكتروني
          </div>
          <div *ngIf="mailMsg && f.get('email')?.touched" class="error">
            <div>{{mailMsg}}</div>
          </div>

        </div>
      </div>
      <div class="col-6 mt-2">
        <div class="form-group mt-1">
          <label class="form-label">Phone</label>
          <input type="text" formControlName="phone" class="form-control" aria-describedby="register-mobile"
                 tabindex="4"
                 [ngClass]="{ 'is-invalid':(f.get('phone')?.touched && f.get('phone')?.errors ) }"/>

        </div>
      </div>
      <div class="col-6 mt-2">
        <div class="form-group mt-1">
          <label class="form-label">Max Limit</label>
          <input type="number" formControlName="max_limit" class="form-control" aria-describedby="register-mobile"
                 tabindex="4"
                 [ngClass]="{ 'is-invalid':(f.get('max_limit')?.touched && f.get('max_limit')?.errors ) }"/>

        </div>
      </div>
      <div class="col-6 mt-2">
        <div class="form-group mt-1">
          <label class="form-label">Financial Limit</label>
          <input type="number" formControlName="financial_limit" class="form-control" aria-describedby="register-mobile"
                 tabindex="4"
                 [ngClass]="{ 'is-invalid':(f.get('financial_limit')?.touched && f.get('financial_limit')?.errors ) }"/>
        </div>
      </div>
      <div class="col-6 mt-2">
        <div class="form-group mt-1">
          <label class="form-label">Time Limit</label>
          <input type="number" formControlName="time_limit" class="form-control" aria-describedby="register-mobile"
                 tabindex="4"
                 [ngClass]="{ 'is-invalid':(f.get('time_limit')?.touched && f.get('time_limit')?.errors ) }"/>

        </div>
      </div>

    </div>
    <formly-form [model]="model" [fields]="fields" [options]="options" [form]="addForm">
    </formly-form>
  </form>

</div>
<div class="modal-footer mt-1">
  <button type="button" class="btn btn-outline-dark" (click)="activeModal.close(false)">Close</button>
  <button type="button" class="btn btn-outline-success" (click)="onSubmit();">Save
  </button>
</div>
